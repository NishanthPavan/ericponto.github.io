---
  layout: default
---

<header>
	<h1 class="title"><a href="/">eric <span>ponto</span></a></h1>
</header>

<main class="main" itemscope itemtype="http://schema.org/Article">
	<article class="post" >
		<header>
			<h1 class="post.title" itemprop="name">{{ page.title }}</h1>
			<div class="post.info">
				<time class="post.date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time> | <span class="post-tags"> {{ page.tags | array_to_sentence_string }} </span>
			</div>
		</header>
		<div class="post.body" itemprop="articleBody">
			{{ content }}
		</div>
		<div id="disqus_thread"></div>

		<button class="btn" id="load-disqus">Load Comments</button>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</article>
</main>

<script src="/js/scripts.js"></script>
